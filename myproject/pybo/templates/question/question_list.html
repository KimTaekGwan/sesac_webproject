<!-- myproject/pybo/templates/question/question_list.html -->
<a href="{{url_for('main.index')}}">answer</a>
<h2>Question</h2>
<div id="data" value="{{question_list}}"></div>
{% if question_list %}
<ul>
  {% for question in question_list %}
  <li><a href="question/{{ question.id }}/">{{ question.subject }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>질문이 없습니다.</p>
{% endif %}
<a href="{{ url_for('question.create') }}" class="btn btn-primary">질문 등록하기</a>
