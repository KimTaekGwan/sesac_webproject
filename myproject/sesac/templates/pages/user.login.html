{% extends '/layouts/base.html' %} {% block content %}

<script src="{{url_for('static',filename='js/user.login.js') }}"></script>

<h2>user.login.html</h2>

<form action="{{url_for('user_views.user_login')}}" method="post">

  <ul style="list-style: none">

    <li>
      ID:
      <input
        type="text"
        id="userId"
        name="userId"
        class="clas"
        onkeydown="enterFunc(event,'userId','userPw')"
        onclick="inputClick()"
      />
    </li>

    <li>
      PW:
      <input
        type="password"
        id="userPw"
        name="userPw"
        class="clas"
        onkeydown="enterFunc(event,'userPw','submit')"
        onclick="inputClick()"
      />
    </li>

  {% for message in get_flashed_messages() %}
    <li id="remv">
      {{ message }}
    </li>
  {% endfor %}

  </ul>

  <p><input type="submit" id="submit" value="Login" onclick="btnClick(event)"/></p>

</form>

<p><input type="submit" value="SignUp" onclick="location.href='signup'"/></p>

{% endblock %}
