{% extends '/layouts/base_updown.html' %} {% block content %}
<script
  type="text/javascript"
  src="//code.jquery.com/jquery-1.4.2.min.js"
></script>
<script
  type="text/javascript"
  src="//cdn.socket.io/4.4.1/socket.io.min.js"
></script>
<script type="text/javascript" charset="utf-8">
  var socket;
  $(document).ready(function () {
    socket = io.connect(
      "http://" + document.domain + ":" + location.port + "/chat"
    );
    socket.on("connect", function () {
      socket.emit("joined", {});
    });
    socket.on("status", function (data) {
      $("#chat").val($("#chat").val() + "<" + data.msg + ">\n");
      $("#chat").scrollTop($("#chat")[0].scrollHeight);
    });
    socket.on("message", function (data) {
      $("#chat").val(
        $("#chat").val() +
          "[" +
          data.msg.split(":")[0] +
          "] " +
          data.msg.split(":")[1] +
          "\n"
      );
      $("#chat").scrollTop($("#chat")[0].scrollHeight);
    });
    $("#text").keypress(function (e) {
      var code = e.keyCode || e.which;
      if (code == 13) {
        text = $("#text").val();
        $("#text").val("");
        socket.emit("text", { msg: text });
      }
    });
  });
  function leave_room() {
    socket.emit("left", {}, function () {
      socket.disconnect();

      // go back to the login page
      window.location.href = "{{ url_for('main.index') }}";
    });
  }
</script>

<div class="tagitems">
  <div class="tagitem">
    <a href="{{url_for('main.chat', tag='All')}}">All</a>
    <a href="{{url_for('main.chat', tag='PA')}}">PA</a>
    <a href="{{url_for('main.chat', tag='PM')}}">PM</a>
    <a href="{{url_for('main.chat', tag='ML')}}">ML</a>
    <a href="{{url_for('main.chat', tag='DE')}}">DE</a>
    <a href="{{url_for('main.chat', tag='etc')}}">etc</a>
  </div>
</div>

<div>
  <div>
    <h1>SESAC Community : #{{ room }}</h1>
    <textarea id="chat" cols="80" rows="20"></textarea><br /><br />
    <input
      id="text"
      size="80"
      placeholder="Enter your message here"
    /><br /><br />
    <a href="#" onclick="leave_room();">Leave this room</a>
  </div>
</div>
{% endblock %}
